<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content paddding class='landing'>
  <ion-grid *ngIf='weather'>
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class='location'>{{weather.city.name}}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong> temp:</strong> {{weather.list["0"].main.temp}}
          </ion-item>
          <ion-item>
            <strong> humidity:</strong> {{weather.list["0"].main.humidity}}
          </ion-item>
          <ion-item>
            <strong> pressure:</strong> {{weather.list["0"].main.pressure}}
          </ion-item>
          <ion-item>
            <strong> wind:</strong> {{weather.list["0"].wind.speed}}
          </ion-item>

          <ion-item>
            <strong> rain:</strong> {{weather.list["0"].weather["0"].description}}
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
